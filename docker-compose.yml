version: '3'
services:
  db:
    image: mysql:8.0.18
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-confd:/etc/mysql/conf.d
      - ./db/mysql/volumes:/var/lib/mysql
    env_file: development.env

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app_name
    ports:
      - "3000:3000"
    env_file: development.env
    depends_on:
      - db